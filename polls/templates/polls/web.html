<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>추천하는 브랜드</title>
</head>
<body>
<h1>당신이 선택한 스타일에서 추천하는 브랜드입니다!</h1>
<h6>브랜드를 클릭하시면 해당브랜드의 공식홈페이지로 이동합니다!</h6>
<hr/>

        {% if select_style %}
        <h2>
            <ul class="navbar-nav mr-auto">
                {% for web in web %}
                <li class="nav-item active"><a href="{{web.url}}">{{web.stylewebsite_text}}</li>
                {% endfor %}
            </ul>
        </h2>
        {% endif%}


</body>
</html>
